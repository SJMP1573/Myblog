<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">

    <!--  这段代码一般是用于网站页面在手机端显示时根据屏幕适应  -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>博客管理</title>

    <!--  前端框架 semantic ui 的引入  -->
    <!--  引入样式  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <!--  引入自定义样式  -->
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

    <!--导航-->
    <!--  m-padded-tb-mini 自定义间隔样式 -->
    <nav th:replace="admin/_fragments :: menu(0)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">管理后台</h2>
                <a href="#" class="active m-item item m-mobile-hide"><i class="small home icon"></i> 博客</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="small idea icon"></i> 分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="small tags icon"></i> 标签</a>

                <div class="right m-item m-mobile-hide menu">
                   <div class="ui dropdown item">
                       <div class="text">
                           <img class="ui avatar image" th:src=@{/images/happyBoy.jpg} src="../../static/images/head.jpg">
                           SJMP1573
                       </div>
                       <i class="dropdown icon"></i>
                       <div class="menu">
                           <a href="#"  class="item"> 注销 </a>
                       </div>
                   </div>
               </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>


    <!--  中间内容  -->
    <div class="m-container m-container-small m-padded-tb-big">
<!--        container 适应平板手机等-->
        <div class="ui container">
            <div class="ui container m-padded">
                <div class="ui success large message">
                    <p>Hi，SJMP1573，欢迎登录！</p>
                </div>
            </div>
            <div class="ui m-padded-lr-center container" style="width: auto">
                <div class="ui segment container">
                    <img th:src=@{/images/stepByStep.png} src="../../static/images/stepByStep.png"
                         alt="xxx？？？" class="ui rounded bordered fluid image">
                </div>
            </div>
        </div>
    </div>

    <!--  底部 footer  -->
    <!--  inverted 反色 segement 线框效果 vertical 充满没有圆角  -->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-big" >
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/images/QQ.JPG" class="ui rounded image" alt="" style="width: 110px">
                        </div>
                    </div>
                </div>

                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事（User Story）</a>
                        <a href="#" class="item">用户故事（User Story）</a>
                        <a href="#" class="item">用户故事（User Story）</a>
                    </div>
                </div>

                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email：1051181472@qq.com</a>
                        <a href="#" class="item">QQ：1051181472</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">Blog</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享关于编程写作、思考相关的任何内容</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2019 - 2020 SJMP Designed by SJMP</p>
        </div>
    </footer>

    <!--仅原型注释，原型注释，解析有效-->
    <!--/*/<th:block th:replace="_fragments :: script">/*/-->
    <!--  引入 Jquery  -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <!--  引入组件库  -->
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->

    <script>
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });

        $('#payButton').popup({
            popup : $('.payQR.popup'),
            on : 'click',
            position : 'bottom center'
        });
        $('.ui.dropdown')
            .dropdown({
                on: 'hover'
            })
        ;
    </script>
</body>
</html>
